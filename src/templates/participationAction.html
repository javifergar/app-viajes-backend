<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{message}}</title>
    <style>
        :root {
            --primary: #17a2b8;
            --secondary: #29adc2;
            --accent: #17a2b8;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: var(--primary);
            margin: 0 0 10px;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">{{icon}}</div>
        <h1>{{message}}</h1>
        <p>La solicitud ha sido {{status}} correctamente.</p>
        <p><a href="{{redirectUrl}}">Volver a mis solicitudes â†’</a></p>
    </div>
</body>
</html>
